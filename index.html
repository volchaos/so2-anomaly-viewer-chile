<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SO2 Anomaly Check (Chile) — Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">SO2 Anomaly Check (Chile)</div>
      <div class="subtitle">EOC Geoservice WMS (live) + volcanes + fundiciones + borde de Chile</div>
    </div>
    <div class="controls">
      <label class="ctrl">
        <span>Fecha (UTC)</span>
        <input id="dateInput" type="date" />
      </label>
      <label class="ctrl">
        <span>Opacidad SO₂</span>
        <input id="opacityInput" type="range" min="0" max="1" step="0.05" value="0.85" />
      </label>
      <button id="todayBtn" class="btn">Hoy</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div id="status" class="status"></div>
    <div class="legend">
      <div class="legend-title">Capas</div>
      <div class="legend-item"><span class="swatch volcano"></span> Volcanes</div>
      <div class="legend-item"><span class="swatch smelter"></span> Fundiciones</div>
      <div class="legend-item"><span class="swatch border"></span> Límite Chile</div>
      <div class="legend-item"><span class="swatch so2"></span> SO₂ (WMS)</div>
      <div class="legend-item"><span class="swatch wind"></span>Viento (capas opcionales)</div>
        <div class="legend-foot">
        <a id="openEoc" href="#" target="_blank" rel="noopener">Abrir en Geoservice</a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="src/config.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
